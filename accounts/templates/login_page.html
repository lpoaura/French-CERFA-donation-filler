



<!-- company_form.html -->
{% extends 'base.html' %}
{% load django_bootstrap5 i18n %}

{% block title %}{% translate 'Login' %}{% endblock %}

{% block content %}

<section class="bg-light py-3 py-md-5 mh-100">
  <div class="container">
    <div class="row justify-content-center">
                        {% bootstrap_messages %}
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <h2 class="text-center mb-4">Se connecter</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="Se connecter" %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
