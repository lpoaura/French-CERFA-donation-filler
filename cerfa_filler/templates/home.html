
{% extends 'base.html' %}
 {% load django_bootstrap5 i18n %}
{% block title %}Companies List{% endblock %}

{% block content %}


    <div class="container mt-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-6">
                <div class="card text-center text-bg-info " >
                    <div class="card-body">
                        <h2 class="card-title">Personnes morales</h2>
                        <a href="{% url 'cerfa_filler:companies-list' %}?year={% now "Y" %}" class="btn btn-primary">Accéder aux dons</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-6">
                <div class="card text-center text-bg-success">
                    <div class="card-body">
                        <h2 class="card-title">Particuliers</h2>
                        <a href="{% url 'cerfa_filler:private-individual-list' %}?year={% now "Y" %}"  class="btn btn-primary">Accéder aux dons</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
